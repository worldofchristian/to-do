<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link rel="stylesheet" href="/to-do/sheet.css">
</head>

<body>
    <main>
        <section class="to-do-list">
            <div id="items">
                
            </div>
        </section>
    </main>
    <footer>
        <form id="to-do">
            <input
            type="text"
            id="new-item"
            placeholder="Add something to your list" />
            <input
            type="submit"
            id="new-item-submit"
            value="Add" />
        </form>
    </footer>
    <script src="/to-do/app.js"></script>
</body>
</html>
